{% extends 'base.html' %} {% block content %}

<h3>Edit task</h3>

<div class="row">
	<form action="{{ url_for('insert_task') }}" method="POST" class="col s12">
		<div class="row">
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">poll</i>
					<select id="category" name="category_name">
        
						<option value="" disabled selected>Choose category</option>
                        {% for cat in categories %}
                            {% if cat.category_name == task.category_name %}
                        <option value="{{cat.category_name}}" selected>{{cat.category_name}}</option>
                        {% else %}
                        <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                        {% endif %}
						{% endfor %}
					</select>
					<label>Category</label>
				</div>
			</div>

			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="task_name" name="task_name" type="text" class="validate" value="{{task.task_name}}">
				<label for="icon_prefix">Task Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea id="task_description" name="task_description" class="materialize-textarea" >{{task.task_description}}</textarea>
				<label for="icon_telephone">Task description</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">today</i>
				<input id="due_date" name="due_date" type="text" class="datepicker" value="{{task.due_date}}">
				<label for="icon_prefix">Due date</label>
			</div>
		</div>

		<div class="row">
			<div class="switch">
				<label>
                    {% if task.is_urgent %}
                    <input id="is_urgent" name="is_urgent" type="checkbox" checked>
                    {% else %}
                    <input id="is_urgent" name="is_urgent" type="checkbox">
                    {% endif %}
					<span class="lever"></span>
					Is Urgent
				</label>
			</div>
		</div>
		<div class="row">
			<!-- <button class="btn waves-effect waves-light" type="submit" name="action">Save changes
				<i class="material-icons right">send</i>
			</button> -->
		</div>
	</form>
</div>
<div class="center_btn">
	<a class="waves-effect waves-light btn" href="{{url_for('get_tasks')}}"><i
			class="material-icons right">arrow_back</i>Back to Tasks Overview</a>
</div>

{% endblock %}
