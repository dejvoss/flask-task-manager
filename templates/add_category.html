{% extends 'base.html' %} {% block content %}

    <h3>Add catgory</h3>

    <div class="row">
        <form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="category_name" name="category_name" type="text" class="validate">
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add new
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
    <div class="center_btn">
        <a class="waves-effect waves-light btn" href="{{ url_for('get_categories') }}"><i
                class="material-icons right">arrow_back</i>Back to Category Settings</a>
    </div>

{% endblock %}
